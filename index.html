<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - JavaScript 101</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <!-- Add some HTML in here -->
  <div class="container player-container">
      <button class="btn btn-primary" id="play" disabled>Play</button>
      <button class="btn btn-info" id="clear">Solo Clear</button>


    <div class="tracks-container">
      <div class="playhead-container">
        <div id="playhead"></div>
      </div>
      <ul class="tracks list-unstyled" id="track-container">
        <li data-url="audiofiles/Acapella.wav" data-name="track_1"><button class="mute">mute</button><button class="solo">solo</button><canvas class="waveform" width="700px" height="75"></canvas></li>
      </ul>
    </div>
  </div>

    <script src="build/application.js"></script>
  </body>
</html>
